# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: New Languages for NLP Building Linguistic Diversity in the Digital Humanities 
author: Natalia Ermolaev, Andrew Janco, Toma Tasovac, Quinn Dombrowski, David Lassner 
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/New-Languages-for-NLP/course-materials  # Online location of your book
  #path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

html:
  favicon: http://newnlp.princeton.edu/static/img/newnlp_logo_white.png
  extra_footer: |
    <p>
    <a target="_blank" href="https://www.neh.gov/divisions/odh"><img style="height:20%;" src="https://www.neh.gov/sites/default/files/inline-files/NEH-Horizontal-Stk-Seal-Black820.jpg" /></a>
    </p>
sphinx:
  config:
    html_show_copyright: false